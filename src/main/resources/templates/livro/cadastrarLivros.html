<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Livros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1 class="display-4 mt-5">Cadastrando livro</h1>
		<a class="btn btn-light" href="/livro" role="button">Listar</a>
		<form action="#" th:action="@{/livro/cadastrar}" th:object="${livro}" method="post">
			<div class="alert alert-success alert-dismissible fade show" role="alert" th:attr="hidden=${#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">Salvo com sucesso!</span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>
			<div class="alert alert-danger alert-dismissible fade show" role="alert" th:attr="hidden=${#strings.isEmpty(erro)}">
				<span th:text="${erro}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>
			<input type="hidden" th:field="*{id}" th:value="${livro.id}" class="form-control" id="id" />
			<div class="mb-3 row">
				<div class="col-12">
					<label for="titulo">Titulo</label>
					<input type="text" th:field="*{titulo}" th:value="${livro.titulo}" class="form-control" id="titulo" />
				</div>
			</div>
			<div class="mb-3 row">
				<div class="col-6">
					<label for="autor">Autor</label>
					<input type="text" th:field="*{autor}" th:value="${livro.autor}" class="form-control" id="autor" />
				</div>
				<div class="col-2">
					<label for="anoDePublicacao">Ano de Publicação</label>
					<input type="number" th:field="*{anoDePublicacao}" th:value="${livro.anoDePublicacao}" class="form-control" id="anoDePublicacao" />
				</div>
				<div class="col-4 d-grid">
					<button type="submit" class="mt-4 btn btn-primary">Cadastrar Livro</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

</html>
